<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">
    //（1）交换变量的值
    let x = 1;
    let y = 2;

    [x, y] = [y, x];

    //（2）从函数返回多个值
    // 返回一个数组

    function example() {
        return [1, 2, 3];
    }
    let [a, b, c] = example();

    // 返回一个对象

    function example() {
        return {
            foo: 1,
            bar: 2
        };
    }
    let { foo, bar } = example();


    //（3）函数参数的定义
    // 参数是一组有次序的值
    function f([x, y, z]) { }
    f([1, 2, 3]);

    // 参数是一组无次序的值
    function f({x, y, z}) { }
    f({z: 3, y: 2, x: 1});

    //（4）提取 JSON 数据
    //（5）函数参数的默认值
    //（6）遍历 Map 结构
    const map = new Map();
    map.set('first', 'hello');
    map.set('second', 'world');

    for (let [key, value] of map) {
        console.log(key + " is " + value);
    }
</script>
</body>
</html>
