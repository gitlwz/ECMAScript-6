<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">

    //ES6 在 Math 对象上新增了 17 个与数学相关的方法。所有这些方法都是静态方法，只能在 Math 对象上调用。
    /*
    Math.trunc()    Math.trunc方法用于去除一个数的小数部分，返回整数部分。
    Math.sign()     Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值
    Math.cbrt()     Math.cbrt方法用于计算一个数的立方根。
    Math.clz32()    JavaScript 的整数使用 32 位二进制形式表示，Math.clz32方法返回一个数的 32 位无符号整数形式有多少个前导 0。
    Math.imul()     Math.imul方法返回两个数以 32 位带符号整数形式相乘的结果，返回的也是一个 32 位的带符号整数。
    Math.fround()   Math.fround 方法返回一个数的单精度浮点数形式。
    Math.hypot()    Math.hypot方法返回所有参数的平方和的平方根。

    ES6 新增了 4 个对数相关方法
    Math.expm1()    Math.expm1(x)返回 ex - 1，即Math.exp(x) - 1。
    Math.log1p()    Math.log1p(x)方法返回1 + x的自然对数，即Math.log(1 + x)。如果x小于-1，返回NaN。
    Math.log10()    Math.log10(x)返回以 10 为底的x的对数。如果x小于 0，则返回 NaN。
    Math.log2()     Math.log2(x)返回以 2 为底的x的对数。如果x小于 0，则返回 NaN。

    ES6 新增了 6 个双曲函数方法。

    Math.sinh(x) 返回x的双曲正弦（hyperbolic sine）
    Math.cosh(x) 返回x的双曲余弦（hyperbolic cosine）
    Math.tanh(x) 返回x的双曲正切（hyperbolic tangent）
    Math.asinh(x) 返回x的反双曲正弦（inverse hyperbolic sine）
    Math.acosh(x) 返回x的反双曲余弦（inverse hyperbolic cosine）
    Math.atanh(x) 返回x的反双曲正切（inverse hyperbolic tangent）

    ES2016 新增了一个指数运算符（**）。
    2 ** 2 // 4
    2 ** 3 // 8
    let a = 1.5;
    a **= 2;
    // 等同于 a = a * a;

    let b = 4;
    b **= 3;
    // 等同于 b = b * b * b;
    */


    //Math.trunc()
    //Math.trunc方法用于去除一个数的小数部分，返回整数部分
    Math.trunc(4.1) // 4
    Math.trunc(4.9) // 4
    Math.trunc(-4.1) // -4
    Math.trunc(-4.9) // -4
    Math.trunc(-0.1234) // -0


    //Math.sign()
    /*
    Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。

            它会返回五种值。

            参数为正数，返回+1；
            参数为负数，返回-1；
            参数为 0，返回0；
            参数为-0，返回-0;
            其他值，返回NaN。
      */
    Math.sign(-5) // -1
    Math.sign(5) // +1
    Math.sign(0) // +0
    Math.sign(-0) // -0
    Math.sign(NaN) // NaN
</script>
</body>
</html>
